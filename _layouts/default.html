<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body class="{{page.title | slugify}}-page {% if page.layout == "work" %} work-page {% endif %}">

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>

      {% include footer.html %}
    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="{{ site.url }}/assets/js/video.js"></script>  
  </body>

</html>
